apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: trustify-operator.v99.0.0
  namespace: trustify
  annotations:
    capabilities: Seamless Upgrades
    description: Trustify is an open-source application platform that helps organizations safely and predictably manage SBOMs and its Vulnerabilities at scale.
    categories: 'Application Runtime'
    support: https://github.com/carlosthe19916/trustify-operator/issues
    repository: https://github.com/carlosthe19916/trustify-operator
    certified: "false"
    containerImage: ghcr.io/carlosthe19916/trustify:latest
    createdAt: "2023-07-06T06:17:40Z"
    olm.skipRange: '>=0.0.0 <99.0.0'
    alm-examples: |-
      [
        {
          "apiVersion": "org.trustify/v1",
          "kind": "Trustify",
          "metadata": {
            "name": "trustify",
            "namespace": "trustify"
          },
          "spec": { }
        }
      ]
    operatorframework.io/initialization-resource: |-
      {
        "apiVersion": "org.trustify/v1",
        "kind": "Trustify",
        "metadata": {
          "name": "trustify",
          "namespace": "trustify"
        },
        "spec": { }
      }
    operatorframework.io/suggested-namespace: trustify
spec:
  apiservicedefinitions: { }
  customresourcedefinitions:
    owned:
      - kind: Trustify
        name: trustifies.org.trustify
        version: v1
  description: |+
    Trustify is an open-source application platform that helps organizations safely and predictably manage SBOMs and its Vulnerabilities at scale.
    
    ### Install
    
    Once you have successfully installed the Operator, proceed to deploy components by creating the required Trustify CR.
    
    By default, the Operator installs the following components on a target cluster:
    
    * API, to manage the data inventory and coordinate the internal processes.
    * UI, the web console to manage the application inventory and drive the migration waves.
    
    ### Getting help
    If you encounter any issues while using Trustify operator, you can create an issue on our [Github repo](https://github.com/carlosthe19916/trustify-operator/issues), for bugs, enhancements or other requests.
    
    ### Contributing
    You can contribute by:
    
    * Raising any issues you find using Trustify Operator
    * Fixing issues by opening [Pull Requests](https://github.com/carlosthe19916/trustify-operator/pulls)

  displayName: Trustify Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    strategy: deployment
    spec:
      deployments:
        - name: trustify-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/name: trustify-operator
            template:
              metadata:
                annotations:
                  app.quarkus.io/quarkus-version: 3.8.3
                  prometheus.io/scrape: 'true'
                  prometheus.io/path: /q/metrics
                  prometheus.io/port: '8080'
                  prometheus.io/scheme: http
                labels:
                  app.kubernetes.io/name: trustify-operator
              spec:
                serviceAccountName: trustify-operator
                containers:
                  - env:
                      - name: KUBERNETES_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: QUARKUS_OPERATOR_SDK_CONTROLLERS_TRUSTIFY_NAMESPACES
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: RELATED_IMAGE_TRUSTIFY_API
                        value: ghcr.io/carlosthe19916/trustify:latest
                      - name: RELATED_IMAGE_DB
                        value: registry.access.redhat.com/rhscl/postgresql-10-rhel7:1
                      - name: RELATED_IMAGE_IMPORTER
                        value: ghcr.io/carlosthe19916/trustify-importer:latest
                    name: trustify-operator
                    image: ghcr.io/carlosthe19916/trustify-operator:latest
                    imagePullPolicy: Always
                    livenessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /q/health/live
                        port: 8080
                        scheme: HTTP
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 10
                    ports:
                      - containerPort: 8080
                        name: http
                        protocol: TCP
                    readinessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /q/health/ready
                        port: 8080
                        scheme: HTTP
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 10
                    startupProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /q/health/started
                        port: 8080
                        scheme: HTTP
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 10
                    resources:
                      limits:
                        cpu: 250m
                        memory: 256Mi
                      requests:
                        cpu: 50m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
      permissions:
        - serviceAccountName: trustify-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - services/finalizers
                - endpoints
                - persistentvolumeclaims
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - '*'
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
              verbs:
                - '*'
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses
                - networkpolicies
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - apps.openshift.io
              resources:
                - deploymentconfigs
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - apps
              resourceNames:
                - trustify-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - org.trustify
              resources:
                - trustifies
                - trustifies/status
                - trustifies/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete

        - serviceAccountName: trustify
          rules:
            - apiGroups:
                - ''
                - org.trustify
                - batch
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - security.openshift.io
              resourceNames:
                - anyuid
              resources:
                - securitycontextconstraints
              verbs:
                - use

      clusterPermissions:
        - serviceAccountName: trustify-operator
          rules:
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - get
                - list
            - apiGroups:
                - config.openshift.io
              resources:
                - ingresses
              verbs:
                - get
                - list
        - serviceAccountName: trustify-ui
          rules: [ ]

  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: true
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords: [ 'sbom', 'vulnerability', 'trustify' ]
  maintainers:
    - name: Trustify Community
      email: trustify-dev@googlegroups.com
  maturity: alpha
  provider:
    name: Trustify
  links:
    - name: Operator
      url: https://github.com/carlosthe19916/trustify-operator
  relatedImages:
    - name: trustify
      image: ghcr.io/carlosthe19916/trustify:latest
    - name: trustify-importer
      image: ghcr.io/carlosthe19916/trustify-importer:latest
    - name: trustify-postgres
      image: registry.access.redhat.com/rhscl/postgresql-10-rhel7:1
  version: 99.0.0
  minKubeVersion: 1.22.0
